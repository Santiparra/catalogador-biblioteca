<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/javascript.js" defer></script>
        <title>Catalogador para bibliotecas</title>
    </head>
    <body>
         
        <div class="books">
            <div class="cards">
                <p class="titulo"></p>
                <p class="autor"></p>
                <p class="paginas"></p>
                <p class="estado"></p>
            </div>
        </div>


        <button onclick="mifuincion()" class="agregarLibro"></button>

        <input type="text" name="nombreLibro" id="nombreLibro">
        <input type="text" name="autorLibro" id="autorLibro">
        <input type="text" name="paginasLibro" id="paginasLibro">
        <input type="checkbox" name="estadoLibro" id="estadoLibro">

    </body>
</html>
